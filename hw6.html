<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy Api Access</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="buttons-view"></div>
        <div id="input-container">
            <div class="input-form">

                <p>
                    Enter a value to create a new search button.
                </p>
                
                <form>
                    <input type="text" id="gif-search" />
                    <p>Image Return Limit</p>
                    <input type="text" id="image-limit" value="10" width="12" />
                    <div id="ratings-inputs">
                        <p>Select an acceptable 'up-to' rating.</p>
                        <div id="ratings-select">

                        </div>
                    </div>
                    <div class="clear"></div>
                    <input type="submit" id="search-button" />
                </form>
            </div>
        </div>
        <div id="results-container"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
